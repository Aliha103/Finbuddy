<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="FinBuddy - Your Personal Finance Assistant"
    />
    <meta
      name="keywords"
      content="finance, personal finance, budgeting, investment"
    />
    <meta name="author" content="FinBuddy Team" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="FinBuddy - Your Personal Finance Assistant"
    />
    <meta
      property="og:description"
      content="FinBuddy helps you manage your finances effortlessly."
    />
    <meta
      property="og:image"
      content="./assets/favicons/android-chrome-512x512.png"
    />
    <meta property="og:url" content="https://aliha103.github.io/Finbuddy/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="FinBuddy" />
    <meta property="og:locale" content="en_US" />

    <!-- Theme + Favicons -->
    <meta name="theme-color" content="#0066FF" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <link rel="icon" href="./assets/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="./assets/favicons/favicon-16x16.png" sizes="16x16" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="./assets/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>FinBuddy</title>

    <style>
      /* Layout helper for footer + root */
      .page-container {
        display: flex;
        min-height: 98vh;
        flex-direction: column;
        background-color: #f5f7fa;
        font-family: 'Lato', 'Open Sans', sans-serif;
        color: #333;
      }

      .content {
        flex: 1;
      }

      footer.site-footer {
        background-color: #ffffff;
        border-top: 1px solid #d4d4d4;
        padding: 10px 20px;
        font-size: 14px;
        color: #555;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.1);
      }

      .footer-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
      }

      .footer-logo img {
        width: 110px;
        height: auto;
        transition: transform 0.3s ease;
      }

      .footer-logo img:hover {
        transform: scale(1.1);
      }

      .footer-info {
        flex: 1;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .footer-info a {
        color: #0066ff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-info a:hover {
        color: #004bb5;
        text-decoration: underline;
      }

      .social-icons {
        display: flex;
        gap: 15px;
      }

      .social-icons a {
        font-size: 18px;
        color: #777;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .social-icons a:hover {
        color: #0066ff;
        transform: scale(1.2);
      }

      @media (max-width: 768px) {
        .footer-content {
          flex-direction: column;
          gap: 12px;
          text-align: center;
        }

        .footer-info {
          justify-content: center;
        }
      }
    </style>
  </head>

  <body style="margin: 0">
    <div class="page-container">
      <!-- React root -->
      <main id="root" class="content"></main>

      <!-- Footer -->
      <footer class="site-footer">
        <div class="footer-content">
          <div class="footer-logo">
            <img
              src="./assets/logo/finbuddy_loading_logo.png"
              alt="FinBuddy Logo"
            />
          </div>
          <div class="footer-info">
            <a href="/Finbuddy/privacy-policy.html">Privacy Policy</a>
            <span>|</span>
            <a href="/Finbuddy/terms-of-service.html">Terms of Service</a>
            <span>|</span>
            Contact: <a href="mailto:help@finbuddy.com">help@finbuddy.com</a>
            <span>|</span>
            &copy; 2025 FinBuddy
          </div>
          <div class="social-icons">
            <a
              href="https://twitter.com/FinBuddy"
              aria-label="Twitter"
              target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              href="https://facebook.com/FinBuddy"
              aria-label="Facebook"
              target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              href="https://instagram.com/FinBuddy"
              aria-label="Instagram"
              target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </footer>
    </div>

    <!-- Vite Injected Output -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
